    <header>

        <div id="currentTime"></div>

    <form id="contact" method="POST" action="https://bscacad3.buffalostate.edu/~nageles/form.php">
        <fieldset>
            <legend>Personal Information:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br><br>
            <label for="subject">Suggestions:</label>
            <textarea id="subject" name="subject"></textarea>
        </fieldset>

        <h4>How did you do in this class?</h4>
        <label class="container"> I failed :/
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="container"> I passed!
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="container"> I don't want to talk about it
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        
            <h4>Which of these vehicles do you own?</h4>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
              
        <input type="submit" onclick="test()" value="submit" id="subButton">
    </form>
